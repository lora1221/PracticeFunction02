<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(a) {
        return a * a;
    }

    var num = prompt("Enter a number: ");
    var sqr = square(num);
    document.write("Square of "+num+" is "+sqr);
</script>
</body>
</html>
