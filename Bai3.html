<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Number <input type="number" id="num" style="width: 30px;"/>!
<button type="submit" onclick="show();">=</button>
<script>
    function factorial(a) {
        if (a == 1){
            return 1;
        } else {
            return a*factorial(a-1);
        }
    }

    function show() {
        var b = document.getElementById("num").value;
        alert(factorial(b));
    }

</script>
</body>
</html>
