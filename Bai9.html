<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    function checkChar(str, char){
        var count = 0;
        for (let i = 0, l = str.length; i < l; i++) {
            if (char == str[i]) {
                count ++;
            }
        }

        if (count == 0) {
            return -1;
        } else {
            return count;
        }
    }

    var result = checkChar("Hom nay troi dep", 'o');
    alert(result);
</script>
</body>
</html>
